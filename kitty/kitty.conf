# EN: ================= FONT =================
# ES: ================= FUENTE =================
# EN: Recommended font for Powerlevel10k to ensure all icons work.
# ES: Fuente recomendada para Powerlevel10k para asegurar que todos los iconos funcionen.
# EN: Make sure it is installed on your system.
# ES: Asegúrate de tenerla instalada en tu sistema.
font_family      MesloLGS NF
bold_font        auto
italic_font      auto
bold_italic_font auto

# EN: Font size (adjust to your preference)
# ES: Tamaño de la fuente (ajústalo a tu gusto)
font_size 14.0


# EN: ================= THEME AND APPEARANCE =================
# ES: ================= TEMA Y APARIENCIA =================
# EN: Catppuccin Mocha theme.
# ES: Tema Catppuccin Mocha.
# EN: Kitty can now download themes directly, which makes it very easy.
# ES: Kitty ahora puede descargar temas directamente, lo que lo hace muy fácil.
# EN: This line tells Kitty to look for and apply the Catppuccin Mocha theme.
# ES: Esta línea le dice a Kitty que busque y aplique el tema Catppuccin Mocha.
# include current-theme.conf
# EN: Using 'kitten themes' will apply this out-of-the-box.
# ES: Usar 'kitten themes' aplicará esto de forma out-of-the-box.

# EN: ================= KEYBOARD SHORTCUTS =================
# ES: ================= ATAJOS DE TECLADO =================
# EN: Your preferred shortcuts for copy and paste.
# ES: Tus atajos preferidos para copiar y pegar.
map ctrl+shift+c copy_to_clipboard
map ctrl+shift_v paste_from_clipboard


# EN: ================= OTHER SETTINGS =================
# ES: ================= OTROS AJUSTES =================
# EN: Allows clicking on URLs to open them in the browser.
# ES: Permite hacer clic en URLs para abrirlas en el navegador.
url_style single

# EN: Set the cursor as a vertical bar.
# ES: Coloca el cursor como una barra vertical.
cursor_shape beam

# EN: A bit of padding around the window so it doesn't feel cramped.
# ES: Un poco de espacio en los bordes de la ventana para que no se sienta apretado.
window_padding_width 5

# EN: Move the active window to the screen edge
# ES: Mover la ventana activa a la zona de la pantalla
map ctrl+shift+up layout_action move_to_screen_edge top
map ctrl+shift+left layout_action move_to_screen_edge left
map ctrl+shift+right layout_action move_to_screen_edge right
map ctrl+shift+down layout_action move_to_screen_edge bottom

# EN: Change focus to the neighboring window in the indicated direction
# ES: Cambiar el focus de la ventana vecina a la ventana indicada
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down
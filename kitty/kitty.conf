# EN: ================= FONT =================
# ES: ================= FUENTE =================
# EN: Recommended font for Powerlevel10k to ensure all icons work.
# ES: Fuente recomendada para Powerlevel10k para asegurar que todos los iconos funcionen.
# EN: Make sure it is installed on your system.
# ES: Asegúrate de tenerla instalada en tu sistema.
font_family     MesloLGS NF
# font_family     JetBrainsMono NF
bold_font        auto
italic_font      auto
bold_italic_font auto

# EN: Font size (adjust to your preference)
# ES: Tamaño de la fuente (ajústalo a tu gusto)
font_size 14.0


# EN: ================= THEME AND APPEARANCE =================
# ES: ================= TEMA Y APARIENCIA =================
# EN: Catppuccin Mocha theme.
# ES: Tema Catppuccin Mocha.
# EN: Kitty can now download themes directly, which makes it very easy.
# ES: Kitty ahora puede descargar temas directamente, lo que lo hace muy fácil.
# EN: This line tells Kitty to look for and apply the Catppuccin Mocha theme.
# ES: Esta línea le dice a Kitty que busque y aplique el tema Catppuccin Mocha.
# include current-theme.conf
# EN: Using 'kitten themes' will apply this out-of-the-box.
# ES: Usar 'kitten themes' aplicará esto de forma out-of-the-box.

# EN: ================= KEYBOARD SHORTCUTS =================
# ES: ================= ATAJOS DE TECLADO =================
# EN: Your preferred shortcuts for copy and paste.
# ES: Tus atajos preferidos para copiar y pegar.
map ctrl+shift+c copy_to_clipboard
map ctrl+shift_v paste_from_clipboard


# EN: ================= OTHER SETTINGS =================
# ES: ================= OTROS AJUSTES =================
# EN: Allows clicking on URLs to open them in the browser.
# ES: Permite hacer clic en URLs para abrirlas en el navegador.
url_style single

# EN: A bit of padding around the window so it doesn't feel cramped.
# ES: Un poco de espacio en los bordes de la ventana para que no se sienta apretado.
window_padding_width 5

# EN: ================= CURSOR CONFIGURATION =================
# ES: ================= CONFIGURACIÓN DEL CURSOR =================

# EN: Cursor style options (uncomment your preferred style):
# EN: - Beam (vertical line) with adjustable thickness
# EN: - Underline (horizontal line) with adjustable thickness
# EN: - Block (rectangle) - currently active
#
# ES: Opciones de estilo de cursor (descomenta tu estilo preferido):
# ES: - Barra vertical con grosor ajustable
# ES: - Subrayado con grosor ajustable
# ES: - Bloque (rectángulo) - actualmente activo
#
# cursor_shape beam                    # EN: Vertical bar cursor / ES: Cursor de barra vertical
# cursor_beam_thickness 1.5            # EN: Thickness of the beam cursor (1.0-5.0) / ES: Grosor del cursor de barra (1.0-5.0)
# cursor_shape underline               # EN: Underline cursor / ES: Cursor de subrayado
# cursor_underline_thickness 2.0       # EN: Thickness of the underline cursor / ES: Grosor del cursor de subrayado
cursor_shape block                    # EN: Block cursor (default) / ES: Cursor en bloque (predeterminado)

# EN: Prevent shell from changing the cursor set in kitty.conf
# ES: Evita que el shell cambie el cursor configurado en kitty.conf
shell_integration no-cursor

# EN: Cursor appearance when window is not focused
# ES: Apariencia del cursor cuando la ventana no tiene el foco
cursor_shape_unfocused hollow

# EN: Cursor text color (affects block cursor only)
# ES: Color del texto del cursor (solo afecta al cursor en bloque)
cursor_text_color #89b4fa

# EN: Cursor trail effect (ghost cursor)
# ES: Efecto de estela del cursor (cursor fantasma)

# EN: Enable cursor trail
# ES: Activar estela del cursor
cursor_trail 1

# EN: Trail decay timing
# ES: Tiempo de desvanecimiento de la estela
cursor_trail_decay 0.1 0.3

# EN: Movement threshold to start trail
# ES: Umbral de movimiento para iniciar la estela
cursor_trail_start_threshold 2

# EN: Color of the cursor trail
# ES: Color de la estela del cursor
cursor_trail_color #b4befe

# EN: Hide mouse cursor after inactivity (in seconds, 0 to disable)
# ES: Ocultar el cursor del ratón tras inactividad (en segundos, 0 para desactivar)
mouse_hide_wait 0.5

# EN: ================= WINDOW MANAGEMENT =================
# ES: ================= GESTIÓN DE VENTANAS =================

# EN: Move active window to screen edges
# ES: Mover ventana activa a los bordes de la pantalla
map ctrl+shift+up layout_action move_to_screen_edge top
map ctrl+shift+left layout_action move_to_screen_edge left
map ctrl+shift+right layout_action move_to_screen_edge right
map ctrl+shift+down layout_action move_to_screen_edge bottom

# EN: Change focus between neighboring windows
# ES: Cambiar el foco entre ventanas adyacentes
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down
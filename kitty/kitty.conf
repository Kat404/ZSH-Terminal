# ================= FUENTE =================
# Fuente recomendada para Powerlevel10k para asegurar que todos los iconos funcionen.
# Asegúrate de tenerla instalada en tu sistema.
font_family      MesloLGS NF
bold_font        auto
italic_font      auto
bold_italic_font auto

# Tamaño de la fuente (ajústalo a tu gusto)
font_size 14.0


# ================= TEMA Y APARIENCIA =================
# Tema Catppuccin Mocha.
# Kitty ahora puede descargar temas directamente, lo que lo hace muy fácil.
# Esta línea le dice a Kitty que busque y aplique el tema Catppuccin Mocha.
# include current-theme.conf
# Usar 'kitten themes' aplicará esto de forma out-of-the-box

# ================= ATAJOS DE TECLADO =================
# Tus atajos preferidos para copiar y pegar.
map ctrl+shift+c copy_to_clipboard
map ctrl+shift_v paste_from_clipboard


# ================= OTROS AJUSTES =================
# Permite hacer clic en URLs para abrirlas en el navegador.
url_style single

# Coloca el cursor como una barra vertical.
cursor_shape beam

# Un poco de espacio en los bordes de la ventana para que no se sienta apretado.
window_padding_width 5
